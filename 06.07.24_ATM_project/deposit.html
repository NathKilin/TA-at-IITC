<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Deposit Money</h1>
        <p>Current Balance: $<span id="balance-amount">0.00</span></p>
        <h2>Only notes of 100 and 50 are accepted.</h2>
        <label for="deposit-amount">Amount to Deposit:</label>
        <input type="number" id="deposit-amount" placeholder="Enter amount">
        <button id="submit-deposit">Deposit</button>
        
        <p id="error-message" style="color: red; display: none;">Only notes of 100 and 50 are accepted.</p>

        <button id="back_to_options">Options</button> <!-- Botão para voltar -->
    </div>

    <script src="deposit.js"></script> <!-- Script para controlar o depósito -->
</body>
</html>
