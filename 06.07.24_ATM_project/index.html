<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome!</h1>
    <div>Insert your card here</div>
    <button id="insert_btn" type="button">Insert</button>
    <button id="remove_card_btn" type="button" style="display: none;">Remove Card</button>
    <button id="pin_btn" type="button" style="display: none;">What's my PIN again??</button>
    
    <img id="pin_img" src='./Screenshot 2024-10-06 150038.png' alt="pin_img" style="display: none;">

    <div id="pin-modal" class="modal">
        <span class="close">&times;</span> 
        <div class="modal-content">
            <h2>Insert your PIN</h2>
            <input type="password" id="pin-input" placeholder="Enter your PIN">
            <button id="submit-pin-btn">Submit</button>
            <p id="error-message" style="display: none;">Incorrect PIN</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
